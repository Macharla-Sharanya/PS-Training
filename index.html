<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
  <title>Simple Index Page</title>
</head>
<body>
  <ul>
    <li><a href = "#name">Name</a></li>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <h1>Welcome to My Website</h1>
  <p>This is a simple index.html file with additional elements.</p>
  <img src="https://via.placeholder.com/350x150" alt="Sample Image">
  <h2>Some Interesting Facts</h2>
  <ul>
    <li>Fact 1</li>
    <li>Fact 2</li>
    <li>Fact 3</li>
  </ul>

</body>
</html>
